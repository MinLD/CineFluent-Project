# Định nghĩa các nhóm server (Upstream)
upstream frontend {
    server frontend:3000;
}

upstream backend {
    server backend:5000;
}

# Cấu hình bộ nhớ đệm (Proxy Cache)
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=CINE_CACHE:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name purpleduck.io.vn;

    # --- CẤU HÌNH SLICE CHO VIDEO ---
    # Mỗi lát cắt video sẽ nặng 1MB
    slice 1m; 
    proxy_cache_key "$scheme$request_method$host$request_uri$slice_range";
    proxy_set_header Range $slice_range;

    # --- TỐI ƯU HÓA: GZIP ---
    # Nén dữ liệu giúp tăng tốc độ tải trang
    gzip on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_vary on;
    gzip_comp_level 6;

    

location ~ ^/(api|apiFe)/ {
        # Nếu là /apiFe/ thì xóa chữ 'Fe' đi để gửi sang Flask đúng đường dẫn /api/
        rewrite ^/apiFe/(.*)$ /api/$1 break;
        
        proxy_pass http://backend;

        # Kích hoạt Cache cho Video và Dữ liệu
        proxy_cache CINE_CACHE;
        proxy_cache_valid 200 206 1h; # Cache mã 206 (Partial Content) cho video
        
        # Bypass cache cho các route nhạy cảm
        set $no_cache 0;
        if ($request_uri ~* "/(auth|login|register|user)") {
            set $no_cache 1;
        }
        proxy_cache_bypass $no_cache;
        proxy_no_cache $no_cache;

        # Headers quan trọng cho Streaming
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Slice-Range $slice_range; # Để kiểm tra lát cắt nào đang tải
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Tối ưu hóa Buffer cho file lớn
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
    }

    # --- 2. SOCKET.IO (Real-time) ---
    location /socket.io/ {
        proxy_pass http://backend/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        
        # Header quan trọng cho Socket.io
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- 3. FRONTEND (Next.js) ---
    location / {
        proxy_pass http://frontend; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Hỗ trợ WebSockets cho Next.js HMR (nếu dùng trong môi trường dev)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Trang lỗi tùy chỉnh (Tùy chọn)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
