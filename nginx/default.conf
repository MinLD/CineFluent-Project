upstream frontend {
    server frontend:3000;
}

upstream backend {
    server backend:5000;
}

# Cấu hình bộ nhớ đệm (Proxy Cache)
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=CINE_CACHE:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name purpleduck.io.vn;

    # Khởi tạo biến để tránh lỗi uninitialized
    set $no_cache 0;

    # --- TỐI ƯU HÓA GZIP ---
    gzip on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_vary on;

    # 1. XỬ LÝ API VÀ REDIRECT (CHỈ TRỰC TIẾP API)
    location ~ ^/api/ {
        proxy_pass http://backend;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # --- TỐI ƯU HÓA CACHE PHỤ ĐỀ VTT ---
        # Khi request là file .vtt, thiết lập cache 1 năm ở trình duyệt
        if ($request_uri ~* \.vtt$) {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Không cache cho các route Auth/User
        if ($request_uri ~* "/(auth|login|register|user)") {
            set $no_cache 1;
        }
        proxy_cache_bypass $no_cache;
        proxy_no_cache $no_cache;

        # Tắt Buffering ở đây để lệnh X-Accel-Redirect đi qua ngay lập tức
        proxy_buffering off;
    }

    # 2. XỬ LÝ STREAM VIDEO NỘI BỘ (X-Accel-Redirect từ Flask)
    location ~ ^/internal_drive_stream/(.*)$ {
        internal;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        set $file_id $1;
        # Lấy token từ query string `access_token` do Flask gửi xuống
        set $drv_token $arg_access_token;

        # Chuyển hướng URI gọi thẳng file tải về, dấu ? ở cuối lệnh rewrite để vứt bỏ hoàn toàn Query String cũ đi (mất access_token cho bảo mật)
        rewrite ^/internal_drive_stream/(.*)$ /drive/v3/files/$1?alt=media? break;

        # Xóa host cũ và ép host của Google
        proxy_set_header Host www.googleapis.com;
        
        # Trả lại chuẩn Header Authorization bảo mật cho Google
        proxy_set_header Authorization "Bearer $drv_token";

        # Ẩn Content-Disposition của luồng gốc vì Nginx tự bảo lưu cái Flask đã tạo
        proxy_hide_header Content-Disposition;

        # Pass thẳng HTTPS vô Google
        proxy_pass https://www.googleapis.com;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        # TRUYỀN STREAM TRỰC TIẾP (Không cache băm nhỏ để qua mặt BOT DETECTION)
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_read_timeout 600s;

        # Gửi Header xuống Client để Debug
        add_header X-Streaming-By "Nginx-Direct-Proxy";
    }

    # 3. SOCKET.IO
    location /socket.io/ {
        proxy_pass http://backend/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # 4. FRONTEND (Next.js)
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}