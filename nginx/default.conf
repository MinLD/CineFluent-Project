upstream frontend {
    server frontend:3000;
}

upstream backend {
    server backend:5000;
}

# Cấu hình bộ nhớ đệm (Proxy Cache)
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=CINE_CACHE:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name purpleduck.io.vn;

    # Khởi tạo biến để tránh lỗi uninitialized
    set $no_cache 0;

    # --- TỐI ƯU HÓA GZIP ---
    gzip on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_vary on;

    # 1. XỬ LÝ API VÀ REDIRECT
    location ~ ^/(api|apiFe)/ {
        rewrite ^/apiFe/(.*)$ /api/$1 break;
        proxy_pass http://backend;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # --- TỐI ƯU HÓA CACHE PHỤ ĐỀ VTT ---
        # Khi request là file .vtt, thiết lập cache 1 năm ở trình duyệt
        if ($request_uri ~* \.vtt$) {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Không cache cho các route Auth/User
        if ($request_uri ~* "/(auth|login|register|user)") {
            set $no_cache 1;
        }
        proxy_cache_bypass $no_cache;
        proxy_no_cache $no_cache;

        # Tắt Buffering ở đây để lệnh X-Accel-Redirect đi qua ngay lập tức
        proxy_buffering off;
    }

    # 2. XỬ LÝ STREAM VIDEO (QUAN TRỌNG NHẤT ĐỂ HẾT LỖI 520)
    location /internal_drive_stream/ {
        internal;
        resolver 8.8.8.8 valid=300s;
        resolver_timeout 5s;

        # CHỈ BẬT SLICE Ở ĐÂY: Tránh xung đột với các API khác
        slice 1m;
        proxy_cache CINE_CACHE;
        proxy_cache_key "$host$uri$is_args$args$slice_range";

        # Bắt buộc gửi đúng Range lát cắt sang Google
        proxy_set_header Range $slice_range;
        proxy_cache_valid 200 206 1h;

        # Lấy URL và Token từ Header của Flask
        set $download_url $upstream_http_x_video_url;
        proxy_set_header Authorization $upstream_http_authorization;

        proxy_pass $download_url;

        # Tối ưu cho streaming dung lượng lớn
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_read_timeout 600s;

        # Debug Headers (Có thể xóa sau khi chạy ổn)
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Slice-Range $slice_range;
    }

    # 3. SOCKET.IO
    location /socket.io/ {
        proxy_pass http://backend/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # 4. FRONTEND (Next.js)
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}