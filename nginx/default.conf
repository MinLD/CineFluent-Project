upstream frontend {
    server frontend:3000;
}

upstream backend {
    server backend:5000;
}

# Cấu hình bộ nhớ đệm (Proxy Cache)
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=CINE_CACHE:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name purpleduck.io.vn;

    # Khởi tạo biến để tránh lỗi uninitialized
    set $no_cache 0;

    # --- TỐI ƯU HÓA GZIP ---
    gzip on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_vary on;

    # 1. XỬ LÝ API VÀ REDIRECT (CHỈ TRỰC TIẾP API)
    location ~ ^/api/ {
        proxy_pass http://backend;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # --- TỐI ƯU HÓA CACHE PHỤ ĐỀ VTT ---
        # Khi request là file .vtt, thiết lập cache 1 năm ở trình duyệt
        if ($request_uri ~* \.vtt$) {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Không cache cho các route Auth/User
        if ($request_uri ~* "/(auth|login|register|user)") {
            set $no_cache 1;
        }
        proxy_cache_bypass $no_cache;
        proxy_no_cache $no_cache;

        # Tắt Buffering ở đây để lệnh X-Accel-Redirect đi qua ngay lập tức
        proxy_buffering off;
    }

    # 2. XỬ LÝ STREAM VIDEO NỘI BỘ (X-Accel-Redirect từ Flask)
    location ~ ^/internal_drive_stream/(.*)$ {
        internal;
        # DNS của Google để phân giải tên miền API
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Lấy file_id để làm cache key
        set $file_id $1;

        # Bỏ qua query string cũ, build lại URL Google Drive
        # Tự động append query string từ URL vào Google API (chứa access_token)
        rewrite ^/internal_drive_stream/(.*)$ /drive/v3/files/$1?alt=media break;

        # CHỈ BẬT SLICE Ở ĐÂY
        slice 1m;
        proxy_cache CINE_CACHE;
        # Cache key PHẢI dùng file_id, KHÔNG được có query params (vì token hết hạn)
        proxy_cache_key "drive_video_$file_id_$slice_range";
        
        # Bắt buộc gửi đúng Range lát cắt sang Google
        proxy_set_header Range $slice_range;
        proxy_cache_valid 200 206 1h;
        
        # Xóa host cũ và ép host của Google
        proxy_set_header Host www.googleapis.com;
        proxy_hide_header Content-Disposition;
        add_header Content-Disposition $upstream_http_content_disposition;

        # Thực hiện Proxy Pass tới HTTPS Google (cố định domain, an toàn)
        proxy_pass https://www.googleapis.com;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        # Tối ưu cho streaming dung lượng lớn
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_read_timeout 600s;

        # Gửi Header xuống Client để Debug
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Slice-Range $slice_range;
        add_header X-Streaming-By "Nginx-Slice-Module";
    }

    # 3. SOCKET.IO
    location /socket.io/ {
        proxy_pass http://backend/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # 4. FRONTEND (Next.js)
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}