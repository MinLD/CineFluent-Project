upstream frontend {
    server frontend:3000;
}

upstream backend {
    server backend:5000;
}

# Cấu hình bộ nhớ đệm (Proxy Cache)
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=CINE_CACHE:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name purpleduck.io.vn;

    # Khởi tạo biến để tránh lỗi uninitialized
    set $no_cache 0;

    # --- TỐI ƯU HÓA GZIP ---
    gzip on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_vary on;

    # 1. XỬ LÝ API VÀ REDIRECT (CHỈ TRỰC TIẾP API)
    location ~ ^/api/ {
        proxy_pass http://backend;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # --- TỐI ƯU HÓA CACHE PHỤ ĐỀ VTT ---
        # Khi request là file .vtt, thiết lập cache 1 năm ở trình duyệt
        if ($request_uri ~* \.vtt$) {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Không cache cho các route Auth/User
        if ($request_uri ~* "/(auth|login|register|user)") {
            set $no_cache 1;
        }
        proxy_cache_bypass $no_cache;
        proxy_no_cache $no_cache;

        # Tắt Buffering ở đây để lệnh X-Accel-Redirect đi qua ngay lập tức
        proxy_buffering off;
    }

    # 2. XỬ LÝ STREAM VIDEO NỘI BỘ (X-Accel-Redirect từ Flask)
    location ~ ^/internal_drive_stream/(.*)$ {
        internal;
        # DNS của Google để phân giải tên miền API
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Lấy ID file từ URI
        set $file_id $1;
        set $google_drive_url "https://www.googleapis.com/drive/v3/files/$file_id?alt=media";

        # CHỈ BẬT SLICE Ở ĐÂY
        slice 1m;
        proxy_cache CINE_CACHE;
        proxy_cache_key "$host$uri$is_args$args$slice_range";
        
        # Bắt buộc gửi đúng Range lát cắt sang Google
        proxy_set_header Range $slice_range;
        proxy_cache_valid 200 206 1h;

        # Xác thực Token từ Flask
        proxy_set_header Authorization $upstream_http_x_google_token;
        
        # Ẩn các header không cần thiết từ Google
        proxy_hide_header Content-Disposition;
        add_header Content-Disposition $upstream_http_content_disposition;

        # Thực hiện Proxy Pass
        proxy_pass $google_drive_url;

        # Tối ưu cho streaming dung lượng lớn
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_read_timeout 600s;

        # Gửi Header xuống Client để Debug
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Slice-Range $slice_range;
        add_header X-Streaming-By "Nginx-Slice-Module";
    }

    # 3. SOCKET.IO
    location /socket.io/ {
        proxy_pass http://backend/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # 4. FRONTEND (Next.js)
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}