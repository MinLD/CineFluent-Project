name: Deploy to AWS EC2

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./server/be_flask_cinefluent
          file: ./server/be_flask_cinefluent/Dockerfile
          push: true
          tags: minld/cinefluent-backend:latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./client/Fe_CineFluent
          file: ./client/Fe_CineFluent/Dockerfile
          push: true
          tags: minld/cinefluent-frontend:latest
          build-args: |
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /project
            # Pull latest code (if using git on server) OR just use docker-compose configs
            # Assuming repo is cloned at /project, let's pull git changes too just in case config files changed
            git pull origin main

            # Pull latest images
            docker-compose pull

            # Restart containers with new images
            docker-compose up -d --remove-orphans

            # Prune old images to save space
            docker image prune -f
